name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install -r requirements_env_test.txt

      - name: Build Docker
        run: |
          docker build -t fastapi-whisper .

      - name: Run container
        run: |
          docker run -d --name fastapi-whisper_conteneur -p 7860:7860 fastapi-whisper
          sleep 60

      - name: Test endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:7860/docs)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "API test failed!"
            docker logs fastapi-whisper_conteneur
            exit 1
          fi

      - name: Test API in Python
        run: python test_api.py

      - name: Test traduction
      # Tester la traduction dans le conteneur Docker
        run: docker exec fastapi-whisper_conteneur python3 test_traduction.py

      - name: Stop container
        run: docker stop fastapi-whisper_conteneur


  sync-to-hub:
    runs-on: ubuntu-latest
    needs: test-api
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Config Git identity
        run: |
          git config user.name "jimmysprumont"
          git config user.email "sprumontjimmy@gmail.com"  

      - name: Reset main history and remove binaries
        run: |
          # 1. Cr√©er une branche orpheline temporaire
          git checkout --orphan temp_clean
          # 2. Commit vide pour initialiser la branche
          git commit --allow-empty -m "Initial commit"
          # 3. Renommer la branche en main (remplace l'ancien main)
          git branch -M main
          # 4. Supprimer les fichiers binaires
          rm -f input.mp4 real_speech.txt
          # 5. Ajouter et committer le reste
          git add .
          git commit -m "Clean main for Hugging Face (no binaries)"

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://jimmy573:$HF_TOKEN@huggingface.co/spaces/jimmy573/Transcription_audio main