name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-api-traduction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python dependencies
        run: pip install -r requirements_env_test.txt

      - name: Build Docker
        run: |
          docker build -t fastapi-whisper .

      - name: Run container
        run: |
          docker run -d --name fastapi-whisper_conteneur -p 7860:7860 fastapi-whisper
          sleep 60

      - name: Test endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:7860/docs)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "API test failed!"
            docker logs fastapi-whisper_conteneur
            exit 1
          fi

      - name: Test API in Python
        run: python test_api.py

      - name: Test traduction
      # Tester la traduction dans le conteneur Docker
        run: docker exec fastapi-whisper_conteneur python3 test_traduction.py

      - name: Stop container
        run: docker stop fastapi-whisper_conteneur


  sync-to-hub:
    runs-on: ubuntu-latest
    needs:   test-api-traduction

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare temp repo excluding media binaries
        run: |
          rm -rf hf_sync
          mkdir -p hf_sync
          SRC_DIR=./
          if [ -d IA_CLOUD_S ]; then SRC_DIR=IA_CLOUD_S/; fi
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github/**' --exclude='.pytest_cache/**' --exclude='.venv/**' --exclude='venv/**' \
            --exclude='*.mp4' --exclude='*.wav' --exclude='*.avi' --exclude='*.mov' --exclude='*.mkv' --exclude='*.webm' \
            --exclude='*.mp3' --exclude='*.flac' --exclude='*.ogg' \
            --exclude='input_files/**' --exclude='output_files/**' \
            "$SRC_DIR" hf_sync/
          cd hf_sync
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Sync filtered snapshot (exclude media)"
          git branch -M main
 
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_sync
          git remote add origin https://jimmy573:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/jimmy573/Transcription_audio
          git push -f origin main